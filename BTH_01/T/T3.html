<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>T3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("../images/cool-plain-blue-abstract-background-hd-wallpaper-design-free-vector.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20%;
            font-size: 50px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600, 0 0 30px #ffcc00;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600, 0 0 30px #ffcc00;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ccff, 0 0 40px #0099ff;
            }
        }
    </style>
</head>
<body>
    <h1>Bài thực hành số 1</h1>
</body>
</html>
