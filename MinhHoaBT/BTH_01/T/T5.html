<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .footer {
            color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            width: 100%;
            box-sizing: border-box;
            align-items: center;
        }

        .social-icons i {
            color: #333;
            margin: 0 5px;
            font-size: 20px;
            transition: color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .social-icons i:hover {
            color: #007bff;
            transform: translateY(-2px);
        }

        .links span {
            color: #333;
            font-size: 16px;
        }

        .links span:not(:last-child)::after {
            content: "|";
            margin-left: 15px;
            margin-right: 15px;
            color: #666;
        }

        .copyright {
            font-size: 16px;
            color: #333;
        }

        .copyright a {
            color: #007bff;
            text-decoration: none;
            margin-left: 5px;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="social-icons">
            <i class="fab fa-facebook-f" aria-label="Facebook"></i>
            <i class="fab fa-twitter" aria-label="Twitter"></i>
            <i class="fab fa-linkedin-in" aria-label="LinkedIn"></i>
            <i class="fab fa-instagram" aria-label="Instagram"></i> 
        </div>
        <div class="links">
            <span>Tôn Thất Văn</span>
            <span>102230055</span>
            <span>23T_Nhat1</span>
        </div>
        <div class="copyright">
            &copy; <span id="year"></span> My Website
            <a href="">Liên hệ</a>
        </div>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
