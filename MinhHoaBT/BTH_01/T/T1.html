<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1</title>
    <style>
        body {
            margin: 0;
            background-color: #FFF;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .marquee-container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        .marquee {
            position: absolute;
            white-space: nowrap;
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(45deg, #66ccff, #0066cc, #003366);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: move 10s linear infinite;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
        }
        @keyframes move {
            0% { transform: translateX(100%) translateY(-50%); }
            100% { transform: translateX(-100%) translateY(-50%); }
        }
        img {
            width: 80px;
            height: 80px;
            border: 2px solid #ff4d4d; /* Optional: adds a border to tie the image to the text */
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <img src="../images/T4.jpg" alt="">
            &nbsp;&nbsp;&nbsp;
            <p>Chào mừng thầy Hà đến với trang web</p>
        </div>
    </div>
</body>
</html>
